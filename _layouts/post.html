---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{% if page.author %} Por {{ page.author }} <a href="{{ page.author_contact }}" target="_blank"><i class="fa fa-link"></i></a>{% endif %} • {{ page.date | date: "%d/%m/%y" }}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <footer class="entry-meta">
    {% include disqus.html %}
  </footer>

</div>
