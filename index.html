---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-info">Por {% if post.author %}{{ post.author }}{% endif %} â€¢ {{ post.date | date: "%d/%m/%y" }}</span>
          <p class="breathe-top">{{ post.content | split: '<!--more-->' | first }}</p>
          <a href="{{ post.url | prepend: site.baseurl }}" class="button breathe-top">
            <i class="fa fa-chevron-circle-right"></i> Continuar Lendo
          </a>
      </li>

      <hr class="fancy"></hr>
    {% endfor %}
  </ul>

</div>
