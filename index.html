---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%d/%m/%y" }}</span>
          <p class="breathe-top">{{ post.excerpt | remove: '<p>' | remvoe: '</p>' }}</p>
          <a href="{{ post.url | prepend: site.baseurl }}" class="button breathe-top">
            <i class="fa fa-chevron-circle-right"></i> Continuar Lendo
          </a>
      </li>

      <hr class="fancy"></hr>
    {% endfor %}
  </ul>

</div>
